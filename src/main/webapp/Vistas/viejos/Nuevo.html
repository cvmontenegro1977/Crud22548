<html>
	<head>
		<title>Agregar Socio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/7056d93397.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Nuevo Socio</h1>
			<div class="row">
				<form class="p-5" method="post" action="sociosController">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" class="form-control" name="nombre" id="nombre" required>
					</div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido</label>
						<input type="text" class="form-control" name="apellido" id="apellido" required>
					</div>
					<div class="mb-3">
						<label for="direccion" class="form-label">Dirección</label>
						<input type="text" class="form-control" name="Direccion" id="Direccion" required>
					</div>
					<div class="mb-3">
						<label for="FNac" class="form-label">Fecha Nacimiento</label>
						<input type="date" class="form-control" name="FNac" id="FNac" required>
					</div>
					<div class="mb-3">
						<label for="Localidad" class="form-label">Localidad</label>
						<input type="text" class="form-control" name="Localidad" id="Localidad" required>
					</div>
					<div class="mb-3">
						<label for="Email" class="form-label">Email</label>
						<input type="text" class="form-control" name="Email" id="Email" required>
					</div>
					<div class="mb-3">
						<label for="Teléfono" class="form-label">Teléfono</label>
						<input type="text" class="form-control" name="Teléfono" id="Teléfono" required>
					</div>
					
					<button type="submit" class="btn btn-success">Agregar</button>					
					
				</form>		
				
				
			</div>
			
			
			
		</div>
		
		
	</body>
</html>
